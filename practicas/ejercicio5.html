<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--ajuste de pantalla responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla Bootstrap</title>

    <!--CDN carga del framework Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container text-center">
        <h1 class="text-center">EJERCICIO #5</h1>
        <p class="display-4 text-primary">Ver Imagenes</p>
        <div class="pt-3"></div>
        <button onclick="ver1()">Ver imagen1</button>
        <button onclick="ver2()">Ver imagen2</button>
        <button onclick="ocultar()">Ocultar</button>
        <div class="pt-5"></div>

        <div id="ima0" style="display: block">
            <img src="/practicas/imagenes/personaje.png" alt="personaje" style="padding-top:30px">
        </div>

        <div id="ima1" style="display: none">
            <img src="/practicas/imagenes/logo1.png" alt="logo1" style="padding-top: 30px">
        </div>

        <div id="ima2" style="display: none">
            <img src="/practicas/imagenes/logo2.png" alt="logo2" style="padding-top: 30 px">
        </div>
    </section>


    <script>
        function ver1(){
            document.getElementById("ima1").style.display="block";
            document.getElementById("ima2").style.display="none";
            document.getElementById("ima0").style.display="none";
        }
    </script>

    <script>
        function ver2(){
            document.getElementById("ima2").style.display = "block";
            document.getElementById("ima1").style.display = "none";
            document.getElementById("ima0").style.display = "none";
        }
    </script>



    <script>
        function ocultar(){
            document.getElementById("ima1").style.display = "none";
            document.getElementById("ima2").style.display = "none";
            document.getElementById("ima0").style.display = "none";
        }
    </script>


    <!--CDN carga la parte interativa de los componentes-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
