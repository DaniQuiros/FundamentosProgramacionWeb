<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--ajuste de pantalla responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla Bootstrap</title>

    <!--CDN carga del framework Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container text-center">
        <h1 class="text-cebter">EJERCICIO #4</h1>
        <ul class="display-3" id="myList" style="display: none">
            <div style="list-style: none" class="text-center">
                <li>Curso Ilustrador</li>
                <li>Curso Photoshop</li>
                <li>Curso Indesing</li>
                <li>Curso Premiere</li>
                <li>Curso Abode Acrobat</li>
            </div>
        </ul>

        <div class="pt-5"></div>
        <p class="display-4 text primary">Lista de cursos</p>
        <div class="pt-3"></div>

        <!--carga las funciones -->
        <button onclick="listado()">Lista de curso</button>
        <button onclick="ocultar()">Ocultar lista</button>

        <div class="pt-3"></div>

        <p id="resultado"></p>

    </section>

    <script>
        function listado() {
            var x = document.getElementById("myList").innerHTML;
            document.getElementById("resultado").innerHTML = x;
            document.getElementById("resultado").style.display = "block";
                    
        }
    </script>

    <script>
        function ocultar() {
            var x = document.getElementById("myList").innerHTML;
            document.getElementById("resultado").innerHTML= x;
            document.getElementById("resultado").style.display = "none";
        }
    </script>


    <!--CDN carga la parte interativa de los componentes-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
