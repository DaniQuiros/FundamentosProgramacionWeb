<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--ajuste de pantalla responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla Bootstrap</title>

    <!--CDN carga del framework Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="text-center">Ejercicio #6</h1>
        <div class="pt-5"></div>
        <h2 class="text-primary">Introducción al DOM</h2>
        <p>Que es el DOM?</p>
        <P>Modelo de objeto de documento. Todo lo que esta en un HTML es un objeto en JS</P>

        <ul id="dom">
            <li id="documento">Document</li>
            <li id="objeto">Object</li>
            <li id="modelo">Model</li>
        </ul>

        <button id="spanish">Espanol</button>
        <button id="french">Francés</button>
        <button id="english">Inglés</button>
    </section>


    <script>
        document.getElementById("spanish").onclick = function() {
            document.getElementById("documento").innerHTML = "Documento";
            document.getElementById("objeto").innerHTML = "Objeto";
            document.getElementById("modelo").innerHTML = "Modelo";
        }

        document.getElementById("french").onclick = function() {
            document.getElementById("documento").innerHTML = "Document";
            document.getElementById("objeto").innerHTML = "Objet";
            document.getElementById("modelo").innerHTML = "Modele";
        }

        document.getElementById("english").onclick = function() {
            document.getElementById("documento").innerHTML = "Document";
            document.getElementById("objeto").innerHTML = "Object";
            document.getElementById("modelo").innerHTML = "Model";
        }
    </script>

    <!--CDN carga la parte interativa de los componentes-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
